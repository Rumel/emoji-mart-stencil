<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/emoji-mart.js"></script>

</head>

<body>
  <p>Emoji</p>
  <emart-emoji emoji="santa" size="50" onclick="test(emoji)"></emart-emoji>
  <p>Anchor</p>
  <emart-anchors color="#ae65c5"></emart-anchors>
  <p>Picker</p>
  <emart-picker color="#664332"></emart-picker>
</body>

<script type="text/javascript">
  function test(emoji) {
    alert(emoji);
  }
</script>

</html>
